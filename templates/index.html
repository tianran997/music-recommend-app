
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to Music Recommendation System</h1>
    <div>
        <input type="text" id="search-query" placeholder="Enter song name or tag">
        <button onclick="searchSongs()">Search</button>
    </div>
    <div id="search-results"></div>

    <h3>Upload Song</h3>
    <form id="upload-form">
        <input type="text" id="song-name" placeholder="Song name" required>
        <input type="text" id="tags" placeholder="Tags (comma separated)" required>
        <button type="submit">Upload</button>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
